<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting Director Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Casting Director Bot</h1>
    <h3>Lior Cole for Dean "32" bday</h3>
    
    <!-- Form for entering physical descriptions -->
    <form id="search-form">
        <label for="hair-color">Hair Color:</label>
        <input type="text" id="hair-color" name="hair_color" placeholder="e.g., blonde"> <!-- EDITED HERE -->
        
        <label for="height-range">Height Range:</label>
        <input type="range" id="height-slider-min" min="0" max="250">
        <input type="range" id="height-slider-max" min="0" max="250">
        <span id="height-min-value">0</span> - <span id="height-max-value">250</span>
        <br>

        <label for="hair-type">Hair Type:</label>
        <input type="text" id="hair-type" placeholder="Enter hair type">

        <label for="size-type">Size Type:</label>
        <select id="size-type" name="size_type">
            <option value="">Any</option> <!-- Added "Any" option -->
            <option value="plus-size">Plus-Size</option>
            <option value="mid-size">Mid-Size</option>
            <option value="straight-size">Straight-Size</option>
        </select> <!-- Dropdown menu for size type -->

        <label for="instagram-followers">Minimum Instagram Followers:</label>
        <input type="range" id="instagram-followers" name="instagram_followers" min="0" max="1000000" step="10000" value="0">
        <output for="instagram-followers" id="followers-output">0</output> <!-- EDITED HERE -->

        <button type="submit">Search</button>
    </form>

    <!-- Section to display model images -->
    <div id="results" class="image-container"></div>

    <script src="script.js"></script>
    <script>
        const followersOutput = document.getElementById('followers-output');
        const instagramFollowers = document.getElementById('instagram-followers');
        
        instagramFollowers.addEventListener('input', function() {
            followersOutput.textContent = instagramFollowers.value;
        });
    </script>
</body>
</html>
