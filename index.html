<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting Director Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Casting Director Bot</h1>
    <h3>Lior Cole for Dean "32" bday</h3>
    <h5>5'5" = 165.1, 5'6" = 167.7, 5'7" = 170.1, 5'8" = 172.7, 5'9" = 175.2, 5'10" = 177.8, 5'11" = 180.3, 6'0" = 182.9</h5>
    
    <!-- Form for entering physical descriptions -->
    <form id="search-form">

<!--         <label for="hair-type">Hair Type:</label>
        <input type="text" id="hair-type" name="hair_type" placeholder="Enter hair type...">
        <br> -->

        <label for="hair-type">Hair Type:</label>
        <div id="hair-type-checkboxes">
            <input type="checkbox" id="curly" name="hair_type" value="curly">
            <label for="curly">Curly</label>
            <input type="checkbox" id="straight" name="hair_type" value="straight">
            <label for="straight">Straight</label>
            <input type="checkbox" id="bob" name="hair_type" value="bob">
            <label for="bob">Bob</label>
            <input type="checkbox" id="wavy" name="hair_type" value="wavy">
            <label for="wavy">Wavy</label>
            <input type="checkbox" id="dreads" name="hair_type" value="dreads">
            <label for="dreads">Dreads</label>
            <input type="checkbox" id="shaved" name="hair_type" value="shaved">
            <label for="shaved">Shaved</label>
            <input type="checkbox" id="afro" name="hair_type" value="afro">
            <label for="afro">Afro</label>
            <input type="checkbox" id="buzzed" name="hair_type" value="buzzed">
            <label for="buzzed">Buzzed</label>
            <input type="checkbox" id="short" name="hair_type" value="short">
            <label for="short">Short</label>
        </div>
        <br>
        
        <label for="min-height-cm">Minimum Height (in cm):</label>
        <input type="number" id="min-height-cm" name="min_height_cm" placeholder="e.g., 160">
        <br>

        <label for="max-height-cm">Maximum Height (in cm):</label>
        <input type="number" id="max-height-cm" name="max_height_cm" placeholder="e.g., 180">
        <br>

        <label for="hair-color">Hair Color:</label>
        <div id="hair-color-checkboxes">
            <input type="checkbox" id="brown" name="hair_color" value="brown">
            <label for="brown">Brown</label>
            <input type="checkbox" id="red" name="hair_color" value="red">
            <label for="brown">Red</label>
            <input type="checkbox" id="dark-brown" name="hair_color" value="dark-brown">
            <label for="dark-brown">Dark Brown</label>
            <input type="checkbox" id="strawberry-blonde" name="hair_color" value="strawberry-blonde">
            <label for="strawberry-blonde">Strawberry Blonde</label>
            <input type="checkbox" id="blonde" name="hair_color" value="blonde">
            <label for="blonde">Blonde</label>
            <input type="checkbox" id="light-brown" name="hair_color" value="light-brown">
            <label for="light-brown">Light Brown</label>
            <input type="checkbox" id="black" name="hair_color" value="black">
            <label for="black">Black</label>
        </div>
        <br>

        <label for="size-type">Size Type:</label>
        <select id="size-type" name="size_type">
            <option value="">Any</option>
            <option value="plus-size">Plus-Size</option>
            <option value="mid-size">Mid-Size</option>
            <option value="straight-size">Straight-Size</option>
        </select>

        <label for="instagram-followers">Minimum Instagram Followers:</label>
        <input type="range" id="instagram-followers" name="instagram_followers" min="0" max="10000000" step="100" value="0">
        <output for="instagram-followers" id="followers-output">0</output>
        <button type="submit">Search</button>
    </form>

    <!-- Section to display model images -->
    <div id="results" class="image-container"></div>

    <script src="script.js"></script>
    <script>
        const followersOutput = document.getElementById('followers-output');
        const instagramFollowers = document.getElementById('instagram-followers');
        
        instagramFollowers.addEventListener('input', function() {
            followersOutput.textContent = instagramFollowers.value;
        });
    </script>
</body>
</html>
