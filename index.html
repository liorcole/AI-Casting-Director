<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Casting Director Bot</h1>
    
    <!-- Form for entering physical descriptions -->
    <form id="search-form">
        <label for="hair-color">Hair Color:</label>
        <input type="text" id="hair-color" name="hair_color" placeholder="e.g., blonde">
        <label for="height">Height:</label>
        <input type="text" id="height" name="height" placeholder="e.g., 175">
        <button type="submit">Search</button>
    </form>

    <!-- Section to display model images -->
    <div id="results" class="image-container"></div>

    <script src="script.js"></script>
</body>
</html>
